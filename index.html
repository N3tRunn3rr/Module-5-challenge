<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Time blocks go here -->

      <!-- main div will encompass the entire row -->
        <div class="hour row time-block" id="9">
          <div class="hour col-md-1">9am</div> 
          <!-- second div is affecting the column size of the time period -->
          <textarea class="col-md-10 description"></textarea>
          <!-- textarea is a universal element in the css and is the area that the user can type in their schedule -->
          <button class="saveBtn col-md-1"><i class="fa fa-save"></i></button>
          <!-- makes a button at the end of the div and applies the CSS from the class saveBtn -->
        </div>

        <div class="hour row time-block" id="10">
          <div class="hour col-md-1">10am</div>
          <textarea class="col-md-10 description"></textarea>
          <button class="saveBtn col-md-1"><i class="fa fa-save"></i></button>
        </div>

        <div class="hour row time-block" id="11">
          <div class="hour col-md-1">11am</div>
          <textarea class="col-md-10 description"></textarea>
          <button class="saveBtn col-md-1"><i class="fa fa-save"></i></button>
        </div>

        <div class="hour row time-block" id="12">
          <div class="hour col-md-1">12pm</div>
          <textarea class="col-md-10 description"></textarea>
          <button class="saveBtn col-md-1"><i class="fa fa-save"></i></button>
        </div>

        <div class="hour row time-block" id="13">
          <div class="hour col-md-1">1pm</div>
          <textarea class="col-md-10 description"></textarea>
          <button class="saveBtn col-md-1"><i class="fa fa-save"></i></button>
        </div>

        <div class="hour row time-block" id="14">
          <div class="hour col-md-1">2pm</div>
          <textarea class="col-md-10 description"></textarea>
          <button class="saveBtn col-md-1"><i class="fa fa-save"></i></button>
        </div>

        <div class="hour row time-block" id="15">
          <div class="hour col-md-1">3pm</div>
          <textarea class="col-md-10 description"></textarea>
          <button class="saveBtn col-md-1"><i class="fa fa-save"></i></button>
        </div>

        <div class="hour row time-block" id="16">
          <div class="hour col-md-1">4pm</div>
          <textarea class="col-md-10 description"></textarea>
          <button class="saveBtn col-md-1"><i class="fa fa-save"></i></button>
        </div>

        <div class="hour row time-block" id="17">
          <div class="hour col-md-1">5pm</div>
          <textarea class="col-md-10 description textarea"></textarea>
          <button class="saveBtn col-md-1"><i class="fa fa-save"></i></button>
        </div>

        
        
        
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
